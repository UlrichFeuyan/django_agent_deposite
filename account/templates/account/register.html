{% extends 'account/login.html' %}
{% load static %}

{% block content %}
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Inscription</h1>
        </div>
        <p>Veillez entrer les informations de l'utilisateur.</p>
        <form method="POST">
            {% csrf_token %}

            {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{ field.label }}</label>
                <!-- {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %} -->

                {{ field }}

                {% for error in field.errors %}
                <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}
            <button class="btn btn-primary btn-user btn-block mt-4" type="submit">Valider
            </button>
        </form>
        <hr>
    </div>
{% endblock %}
