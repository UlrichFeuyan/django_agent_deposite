<!DOCTYPE html>
{% load static %}
<html lang="fr">

  <head>
      <meta charset="utf-8">
      <meta content="IE=edge" http-equiv="X-UA-Compatible">
      <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
      <meta content="" name="description">
      <meta content="" name="author">

      <title>SB Admin 2 - Login</title>

      <!-- Custom fonts for this template-->
      <link href=" {% static 'vendor/fontawesome-free/css/all.min.css' %} " rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

      <!-- Custom styles for this template-->
      <link href=" {% static 'css/sb-admin-2.min.css' %} " rel="stylesheet">
      <style>
          .bg-log-image{
              background:url({% static 'img/bg-login.jpg' %}) no-repeat;
              background-position:center;
              background-size:cover;
          }

      </style>
  </head>

  <body class="bg-gradient-primary">

  <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

          <div class="col-xl-10 col-lg-12 col-md-9">

              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <div class="col-lg-6 d-none d-lg-block bg-log-image"></div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-4">Inscription</h1>
                                  </div>
                                  <p>Veillez entrer les informations de l'utilisateur.</p>
                                  <form method="POST">
                                      {% csrf_token %}

                                      {% for field in form.visible_fields %}
                                      <div class="form-group">
                                          <label for="{{field.id_for_label}}">{{ field.label }}</label>
                                          {% if field.help_text %}
                                            <small class="form-text text-muted">{{ field.help_text }}</small>
                                          {% endif %}

                                          {{ field }}

                                          {% for error in field.errors %}
                                          <div class="invalid-feedback">{{ error }}</div>
                                          {% endfor %}
                                      </div>
                                      {% endfor %}
                                      <button class="btn btn-primary btn-user btn-block mt-4" type="submit">Valider
                                      </button>
                                  </form>
                                  <hr>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

      </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src=" {% static 'vendor/jquery/jquery.min.js' %} "></script>
  <script src=" {% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>

  <!-- Core plugin JavaScript-->
  <script src=" {% static 'vendor/jquery-easing/jquery.easing.min.js' %} "></script>

  <!-- Custom scripts for all pages-->
  <script src=" {% static 'js/sb-admin-2.min.js' %} "></script>

  </body>

</html>
