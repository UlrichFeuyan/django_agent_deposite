                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Règlement par Chèque</h1>
                    <div class="row justify-content-center">
                        <div class="col-xl-7 col-lg-6 col-md-5">
                            <div class="card o-hidden border-0 shadow-lg my-5">
                                <div class="card-body p-0">
                                    <!-- Nested Row within Card Body -->
                                    <div class="row">
                                        <div class="col-lg">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 mb-2">Formulaire de virement bancaire</h1>
                                                    <p class="mb-4">Veuillez entrer les informations suivantes pour effectuer votre virement bancaire</p>
                                                </div>
                                                <form>
                                                    <div class="form-group">
                                                        <label for="code-banque">Code de la Banque</label>
                                                        <input type="text" class="form-control form-control-user" id="code-banque" name="code_banque" placeholder="Entrez le code de la Banque">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="numero-compte">Numéro de compte</label>
                                                        <input type="text" class="form-control form-control-user" id="numero-compte" name="numero_compte" placeholder="Entrez le numéro de compte">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="montant">Montant de la transaction</label>
                                                        <div class="input-group">
                                                            <input type="number" class="form-control form-control-user" id="montant" name="montant" placeholder="Entrez le montant de la transaction">
                                                            <div class="input-group-append">
                                                                <span class="input-group-text">XOF</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="identifiant-receveur">Identifiant du receveur</label>
                                                        <input type="text" class="form-control form-control-user" id="identifiant-receveur" name="identifiant_receveur" placeholder="Entrez l'identifiant du receveur">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="message">Message</label>
                                                        <textarea class="form-control form-control-user" id="message" name="message" placeholder="Entrez votre message"></textarea>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="nom">Nom complet</label>
                                                        <input type="text" class="form-control form-control-user" id="nom" placeholder="Entrez votre nom complet">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="adresse">Adresse</label>
                                                        <input type="text" class="form-control form-control-user" id="adresse" placeholder="Entrez votre adresse">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="ville">Ville</label>
                                                        <input type="text" class="form-control form-control-user" id="ville" placeholder="Entrez votre ville">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="pays">Pays</label>
                                                        <input type="text" class="form-control form-control-user" id="pays" placeholder="Entrez votre pays">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="numero-cheque">Numéro de chèque</label>
                                                        <input type="text" class="form-control form-control-user" id="numero-cheque" placeholder="Entrez le numéro de chèque">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="date-cheque">Date du chèque</label>
                                                        <input type="date" class="form-control form-control-user" id="date-cheque" placeholder="Entrez la date du chèque">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="code-secret">Code secret</label>
                                                        <input type="password" class="form-control form-control-user" id="code-secret" placeholder="Entrez le code secret">
                                                    </div>
                                                    <div class="text-center">
                                                        <button type="submit" class="btn btn-primary">Effectuer le virement</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
